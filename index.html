<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Produtos por Categoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Cada button corresponde a um array de produtos-->
    <div class="tabs">
        <!-- Dataset => agrupamento de dados - usado para passar valores de um determinado elemento para o JavaScript fazer a manipulação 
         'data-category' nesse caso, que estará exportando para o navegador essa informação -->
        <button class="tab-link active" data-category="novidades">Novidades</button> 
        <button class="tab-link" data-category="mais_vendidos">Mais Vendidos</button>
        <button class="tab-link" data-category="fantasias">Fantasias</button>
        <button class="tab-link" data-category="jogos">Jogos</button>
        <button class="tab-link" data-category="diversao_fora">Diversão</button>
    </div>

    <div class="product-carousel">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
